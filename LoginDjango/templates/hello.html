{% extends "base.html" %}
{% block content %}
    <h1>Hello</h1>
    <a href="{% url 'logout' %}">LogOut</a>

    <h2>
        {% if user.is_authenticated %}
            {{ user.username }}
        {% else %}
            <a href="{% url 'authentication' %}">Login</a>
        {% endif %}
    </h2>
{% endblock%}
